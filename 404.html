<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current path and redirect to the main app
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to the main app with the path as a hash
        window.location.href = '/' + (hash ? hash : '#' + path + search);
    </script>
</body>
</html>
